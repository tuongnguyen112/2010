        function initLetterScene() {
            try {
                const SVG_NS = 'http://www.w3.org/2000/svg';
                const shape = document.getElementById('shape');
                const partialPath = document.getElementById('partialPath');
                const theSvg = document.getElementById('theSvg');
                if (!shape || !partialPath || !theSvg) {
                    console.error('SVG elements not found:', { shape, partialPath, theSvg });
                } else {
                    let rid = null;
                    const pathlength = shape.getTotalLength();
                    let t = 0;
                    const d = shape.getAttribute('d');
                    const n = (d.match(/C/gi) || []).length;
                    let pos = 0;
                    const subpaths = [];

                    class SubPath {
                        constructor(sd) {
                            this.d = sd;
                            this.getPoints();
                            this.previous = subpaths.length > 0 ? subpaths[subpaths.length - 1] : null;
                            this.measurePath();
                            this.getMovePoint();
                            this.getLastCubicBezier();
                        }
                        getPoints() {
                            this.pointsRy = this.d.split(/[A-Z,a-z\s,]/).filter(Boolean).map(Number);
                        }
                        measurePath() {
                            const p = document.createElementNS(SVG_NS, 'path');
                            p.setAttributeNS(null, 'd', this.d);
                            this.pathLength = p.getTotalLength();
                        }
                        getMovePoint() {
                            if (this.previous) {
                                const p = this.previous.pointsRy;
                                this.M_point = [p[p.length - 2], p[p.length - 1]];
                            } else {
                                const p = this.pointsRy;
                                this.M_point = [p[0], p[1]];
                            }
                        }
                        getLastCubicBezier() {
                            const lastIndexOfC = this.d.lastIndexOf('C');
                            const temp = this.d.substring(lastIndexOfC + 1).split(/[\s,]/).filter(Boolean).map(Number);
                            this.lastCubicBezier = [this.M_point];
                            for (let i = 0; i < temp.length; i += 2) this.lastCubicBezier.push(temp.slice(i, i + 2));
                        }
                    }

                    for (let i = 0; i < n; i++) {
                        const newpos = d.indexOf('C', pos + 1);
                        if (i > 0) subpaths.push(new SubPath(d.substring(0, newpos)));
                        pos = newpos;
                    }
                    subpaths.push(new SubPath(d));

                    let index = 0;
                    function get_T(tt, idx) {
                        const lengthAtT = pathlength * tt;
                        return idx > 0
                            ? (lengthAtT - subpaths[idx].previous.pathLength) /
                              (subpaths[idx].pathLength - subpaths[idx].previous.pathLength)
                            : lengthAtT / subpaths[idx].pathLength;
                    }

                    function lerp(A, B, tt) {
                        return [(B[0] - A[0]) * tt + A[0], (B[1] - A[1]) * tt + A[1]];
                    }

                    function getBezierPoints(tt, points) {
                        const helper = [
                            lerp(points[0], points[1], tt),
                            lerp(points[1], points[2], tt),
                            lerp(points[2], points[3], tt),
                        ];
                        const mid1 = lerp(helper[0], helper[1], tt);
                        const mid2 = lerp(helper[1], helper[2], tt);
                        const final = lerp(mid1, mid2, tt);
                        return [points[0], helper[0], mid1, final];
                    }

                    function drawCBezier(points) {
                        let dd = index > 0 ? subpaths[index].previous.d : `M${points[0][0]},${points[0][1]} C`;
                        for (let i = 1; i < 4; i++) dd += ` ${points[i][0]},${points[i][1]} `;
                        partialPath.setAttributeNS(null, 'd', dd);

                    theSvg.style.display = 'inherit';

                    function Typing() {
                        rid = requestAnimationFrame(Typing);
                        if (t >= 1) cancelAnimationFrame(rid);
                        else t += 0.0025;
                        const lengthAtT = pathlength * t;
                        for (index = 0; index < subpaths.length; index++)
                            if (subpaths[index].pathLength >= lengthAtT) break;
                        const T = get_T(t, index);
                        const newPoints = getBezierPoints(T, subpaths[index].lastCubicBezier);
                        drawCBezier(newPoints);
                    }
                    rid = requestAnimationFrame(Typing);
                }

                let indexText = 0;
                window.textLetterH2 = "20/10!";
                window.textLetterP = "Nh√¢n ng√†y 20/10 th√°ng th√¨ m√¨nh ch√∫c c√°c b·∫°n n·ªØ v√† c√°c ng∆∞·ªùi m·∫π lun vui v·∫ª h·∫°nh ph√∫c v√† d·ªÉ t√≠nh x√≠u cho t·ª•i con trai mik s·ªëng l√¢u :)))) ·ªù th√¨ c√≥ th·∫ø thui 20/10 VUI V·∫∫ NH√ì";
