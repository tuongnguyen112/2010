  <style>
    body {
      margin: 0;

      display: flex;

      align-items: center;
      min-height: 100vh;

    .container {

    .heart {

    .heart:active {

    svg {

    .heart-outline {

      stroke: #ff4d6d;
      stroke-width: 5;
    }

    .heart-fill {
      fill: #ff4d6d;
      clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
      transition: clip-path 0.6s cubic-bezier(0.42, 0, 0.2, 1);
    }

    .instructions {
      color: #b5174d;
      font-size: 17px;
      font-weight: 500;
      margin-top: 25px;
    }

    .completion-message {
      font-size: 22px;
      color: #c9184a;

      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s;
    }

    /* Bong b√≥ng tho·∫°i üí¨ */
    .speech-bubble {

      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      white-space: nowrap;
      opacity: 0;
      animation: appearAndFade 0.5s ease forwards;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent transparent #fff;
    }

    @keyframes appearAndFade {
      0% {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
      }
      20% {
        opacity: 1;
        transform: translateY(-55%) scale(1);
      }
      80% {
        opacity: 1;
        transform: translateY(-60%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-65%) scale(0.9);
      }
    }
  </style>
</head>
